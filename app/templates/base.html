<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <title>
        {% block titulo %}
        TITULO
        {% endblock %}
    </title>
</head>
<body>
    {% block bloque_de_afuera %}
        <h2>ESTOY AFUERA!</h2>
        {% block bloque_de_adentro %}
            <h4>estoy adentro!</h4>
        {% endblock %}
    {% endblock %}

    {% block saludar %}
    <h1>SALUDOS</h1>
    {% endblock %}

    {% block content %}
    <h1>HOLA MUNDO</h1>
    {% endblock %}
</body>
</html>
